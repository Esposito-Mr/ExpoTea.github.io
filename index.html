<!DOCTYPE html>
<html>
<head>
  <title>ExpoTEA</title>
  <link rel="stylesheet" href="/ExpoTea.github.io/CSS/index.css">
  <link rel="icon" type="image/x-icon" href="/ExpoTea.github.io/images/d698ac58-bc9b-42d3-ae6d-9f9678693f22.png">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/ExpoTea.github.io/images/01.png" alt="">
    </div>
    <form id="multi-page-form">
      <div class="page active" id="page1">
        <h2>Informações da Empresa</h2>
        <div class="form-group">
          <label for="name">Razão Social</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="fant">Nome Fantasia</label>
          <input type="text" id="fant" name="fant" required>
        </div>
        <div class="form-group">
          <label for="cnpj">CNPJ/CPF</label>
          <input type="text" id="cnpj" name="cnpj" required>
        </div>
        <div class="form-group">
          <label for="ccm">CCM</label>
          <input type="text" id="ccm" name="ccm">
        </div>
        <div class="form-group">
          <label for="endereco">Endereço Completo</label>
          <input type="text" id="endereco" name="endereco"  required>
        </div>
        <div class="form-group">
          <label for="fant">CEP</label>
          <input type="text" id="cep" name="cep" required>
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <select name="estado" id="estado" required>
            <option value="default">Selecione uma Opção</option>
            <option value="AC">Acre (AC)</option>
            <option value="AL">Alagoas (AL)</option>
            <option value="AP">Amapá (AP)</option>
            <option value="AM">Amazonas (AM)</option>
            <option value="BA">Bahia (BA)</option>
            <option value="CE">Ceará (CE)</option>
            <option value="DF">Distrito Federal (DF)</option>
            <option value="ES">Espírito Santo (ES)</option>
            <option value="GO">Goiás (GO)</option>
            <option value="MA">Maranhão (MA)</option>
            <option value="MT">Mato Grosso (MT)</option>
            <option value="MS">Mato Grosso do Sul (MS)</option>
            <option value="MG">Minas Gerais (MG)</option>
            <option value="PA">Pará (PA)</option>
            <option value="PB">Paraíba (PB)</option>
            <option value="PR">Paraná (PR)</option>
            <option value="PE">Pernambuco (PE)</option>
            <option value="PI">Piauí (PI)</option>
            <option value="RJ">Rio de Janeiro (RJ)</option>
            <option value="RN">Rio Grande do Norte (RN)</option>
            <option value="RS">Rio Grande do Sul (RS)</option>
            <option value="RO">Rondônia (RO)</option>
            <option value="RR">Roraima (RR)</option>
            <option value="SC">Santa Catarina (SC)</option>
            <option value="SP">São Paulo (SP)</option>
            <option value="SE">Sergipe (SE)</option>
            <option value="TO">Tocantins (TO)</option>          
          </select>
        </div>
        <div class="form-group">
          <label for="tel">Telefone</label>
          <input type="tel" id="tel" name="tel" placeholder="(11)   1234-5678" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" required>
        </div>
        <div class="form-group">
          <label for="e-mail">E-mail</label>
          <input type="email" id="e-mail" name="e-mail" required>
        </div>
        <div class="hidden-itens">
          <p style="font-weight: 900;">Este é o mesmo e-mail do Autentique?</p>
          <input type="radio" name="confirm" id="yes" value="Sim">Sim
          <input type="radio" name="confirm" id="no" value="Não">Não
        </div>
        <br>
        <div class="form-group" id="neoAutent" style="display: none;">
          <label for="autent">E-mail Autentique</label>
          <input type="text" id="autent" name="autent" required>
        </div>
        <div class="form-group">
          <label for="brindes">Concederá Brindes Personalizados   para a sacola do congresso?</label>
          <input type="text" id="brindes" name="brindes" required>
        </div>
        <div class="form-group">
          <button type="button" onclick="nextPage()">Next</button>
        </div>
      </div>

      <div class="page" id="page2">
        <h2>Informações do Representante da Empresa</h2>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="tel" id="cpf" name="cpf" placeholder="012.345.678-90" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required>
        </div>
        <div class="form-group">
          <label for="rg">RG</label>
          <input type="tel" id="rg" name="rg" placeholder="12.345.678-9" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required>
        </div>
        <div class="form-group">
          <label for="nacional">Nacionalidade</label>
          <input type="text" id="nacional" name="nacional" required>
        </div>
        <div class="form-group">
          <label for="civil">Estado Civil</label>
          <select name="civil" id="civil" required>
            <option value="">Escolha uma opção</option>
            <option value="">Solteiro</option>
            <option value="">Casado</option>
            <option value="">Separado</option>
            <option value="">Divorciado</option>
            <option value="">Viúvo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="profiss">Profissão</label>
          <input type="text" id="profiss" name="profiss" required>
        </div>
        <div class="form-group">
          <label for="address">Endereço</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="cep1">CEP</label>
          <input type="text" id="cep1" name="cep1" required>
        </div>
        <div class="form-group">
          <label for="estado1">Estado</label>
          <select name="estado1" id="estado1" required>
            <option value="default">Selecione uma Opção</option>
            <option value="AC">Acre (AC)</option>
            <option value="AL">Alagoas (AL)</option>
            <option value="AP">Amapá (AP)</option>
            <option value="AM">Amazonas (AM)</option>
            <option value="BA">Bahia (BA)</option>
            <option value="CE">Ceará (CE)</option>
            <option value="DF">Distrito Federal (DF)</option>
            <option value="ES">Espírito Santo (ES)</option>
            <option value="GO">Goiás (GO)</option>
            <option value="MA">Maranhão (MA)</option>
            <option value="MT">Mato Grosso (MT)</option>
            <option value="MS">Mato Grosso do Sul (MS)</option>
            <option value="MG">Minas Gerais (MG)</option>
            <option value="PA">Pará (PA)</option>
            <option value="PB">Paraíba (PB)</option>
            <option value="PR">Paraná (PR)</option>
            <option value="PE">Pernambuco (PE)</option>
            <option value="PI">Piauí (PI)</option>
            <option value="RJ">Rio de Janeiro (RJ)</option>
            <option value="RN">Rio Grande do Norte (RN)</option>
            <option value="RS">Rio Grande do Sul (RS)</option>
            <option value="RO">Rondônia (RO)</option>
            <option value="RR">Roraima (RR)</option>
            <option value="SC">Santa Catarina (SC)</option>
            <option value="SP">São Paulo (SP)</option>
            <option value="SE">Sergipe (SE)</option>
            <option value="TO">Tocantins (TO)</option>          
          </select>
        </div>
        <div class="form-group">
          <label for="pessoal">E-mail Pessoal</label>
          <input type="email" id="pessoal" name="emailPessoal" required>
        </div>
        <div class="form-group">
          <label for="telephone">Telefone</label>
          <input type="tel" id="telephone" name="telephone" placeholder="(XX) XXXXX-XXXX" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
        </div>

        <div class="form-group">
          <button type="button" onclick="previousPage()">Previous</button>
          <br>
          <br>
          <button type="button" onclick="nextPage()">Next</button>
        </div>
      </div>

      <div class="page" id="page3">
        <h2>Informações do Estande e Pagamento</h2>
        <div class="form-group">
          <label for="estande">Estande Pretendido</label>
          <input type="text" name="estande" id="estande" required>
        </div>
        <div class="form-group"><label for="cota">Cota Pretendida</label>
          <select name="cota" id="cota" onchange="updateSecondSelect()">
            <option value="default">Selecione uma Opção</option>
            <option value="apoio">Apoio</option>
            <option value="bronze">Bronze</option>
            <option value="diamante">Diamante</option>
            <option value="elite">Elite</option>
            <option value="ilha">Ilha</option>
            <option value="ouro">Ouro</option>
            <option value="prata">Prata</option>
            <option value="presidencial">Presidencial</option>
            <option value="master">Presidencial Master</option>
            <option value="vila">Vila</option>
          </select>
        </div>
        <div class="hidden-itens" id="foodRadio" style="display: none;">
            <p style="font-weight: 900;">É Área Food?</p>
            <input type="radio" name="food" id="ja" value="Sim" onchange="updateSecondSelect()"> Sim
            <input type="radio" name="food" id="nein" value="Não" onchange="updateSecondSelect()"> Não
        </div>
        <div class="form-group">
          <label for="metragem">Metragem do Estande</label>
          <select name="metragem" id="metragem" onchange="updateTextInput()">                    
            
          </select>
        </div>

        <div class="form-group">
          <label for="valor">Valor do Estande</label>
          <input type="text" name="valor" id="valor" value="" readonly>
        </div>

        <div class="form-group">
          <label for="message">Possui negociação a parte?</label>
          <p>Qualquer negociação a parte deve ser autorizada com comitê organizador</p>
          <textarea id="message" name="message" rows="10"></textarea>
        </div>

        <div class="hidden-itens">
          <p style="font-weight: 900;">Forma de Pagamento</p>
          <input type="radio" name="forma" id="vista" value="vista"> Á vista
          <input type="radio" name="forma" id="parcelado" value="parcelado"> Parcelado
        </div>

        <div class="form-group" id="represent1">
          <label for="represent">Você é representante?</label>
          <select name="representant" id="represent">                    
            <option value="default">Selecione uma opção</option>
            <option value="yah">Sim</option>
            <option value="No">Não</option>
          </select>
        </div>

        <div class="form-group" id="pay1">
          <label for="pay">Pagamento</label>
          <select name="payment" id="pay">                    
            
          </select>
        </div>

        <div class="form-group">
          <button type="button" onclick="previousPage()">Previous</button>
          <br>
          <br>
          <button type="submit">Submit</button>
        </div>
      </div>
      <div id="form-status"></div>
      <div id="spinner" class="spinner" style="display: none;"></div>
    </form>
  </div>
  <script src="/ExpoTea.github.io/JS/index.js"></script>
  <script src="/ExpoTea.github.io/JS/connect.js"></script>
  <script>
      // Get references to the radio input and select tags
  const pagRadioInput = document.getElementsByName("forma");
  const select1 = document.getElementById("represent");
  const select2 = document.getElementById("pay");
  const divSel1 = document.getElementById("represent1");
  const divSel2 = document.getElementById("pay1");
  
  // Add event listeners to the radio input
  for (let i = 0; i < pagRadioInput.length; i++) {
    pagRadioInput[i].addEventListener("change", function() {
      if (this.value === "vista") {
        select2.innerHTML = ""; // Clear the options in select2
        divSel1.style.display = "none"; // Hide select1
        divSel2.style.display = "none"; // Hide select2
      } else if (this.value === "parcelado") {
        // Insert options into select2 based on select1 value
        if (select1.value === "yah") {
          select2.innerHTML = "<option value='comission'>Comissão</option>";
        } else if (select1.value === "No") {
          select2.innerHTML = "<option value='padrao'>1 + 5 Parcelas</option>";
        }
        divSel1.style.display = "block"; // Show select1
        divSel2.style.display = "block"; // Show select2
      }
    });
  }
  </script>
</body>
</html>
