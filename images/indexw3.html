<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="firstSelect" onchange="updateSecondSelect()">
        <option value="A">Option A</option>
        <option value="B">Option B</option>
    </select>
      
    <select id="secondSelect" onchange="updateThirdSelect()">
        <!-- Option will be dynamically populated -->
    </select>
      
    <select id="thirdSelect" onchange="updateTextInput()">
        <!-- Option will be dynamically populated -->
    </select>
      
    <input type="text" id="textInput" readonly>

    <script>
    function updateSecondSelect() {
        var firstSelect = document.getElementById("firstSelect");
        var secondSelect = document.getElementById("secondSelect");
         var selectedValue = firstSelect.value;

        // Update the second select based on the selected value
  if (selectedValue === "A") {
    secondSelect.setAttribute('disabled', 'disabled');
    secondSelect.innerHTML = "<option value='X'>Option X</option>";
  } else if (selectedValue === "B") {
    secondSelect.setAttribute('disabled', 'disabled');
    secondSelect.innerHTML = "<option value='M'>Option M</option>";
  }

  // Trigger update for the third select
  updateThirdSelect();
}

function updateThirdSelect() {
  var secondSelect = document.getElementById("secondSelect");
  var thirdSelect = document.getElementById("thirdSelect");
  var selectedValue = secondSelect.value;

  // Update the third select based on the selected value
  if (selectedValue === "X") {
    thirdSelect.setAttribute('disabled', 'disabled');
    thirdSelect.innerHTML = "<option value='P'>Option P</option>";
  } else if (selectedValue === "M") {
    thirdSelect.setAttribute('disabled', 'disabled');
    thirdSelect.innerHTML = "<option value='T'>Option T</option>";
  }

  // Trigger update for the text input
  updateTextInput();
}

function updateTextInput() {
  var thirdSelect = document.getElementById("thirdSelect");
  var textInput = document.getElementById("textInput");
  var selectedValue = thirdSelect.value;

  // Update the text input based on the selected value
  if (selectedValue === "P") {
    textInput.value = "Text for Option P";
  } else if (selectedValue === "T") {
    textInput.value = "Text for Option T";
  }
}
    </script>
</body>
</html>
